<!DOCTYPE html>
  <head>
    <title>TICKLE</title>
      <script src="index.js"></script>
  </head>
  <body>
    <h1>Customer Information</h1>
    <div>
      <form action="" class="formInput" id="form">
        <label for="name">Name</label>
          <input id="name" type="text" name="name" required></br>
        <label for="age">Age</label>
          <input id="age" type="number" max="120" min="18" name="age" required></br>
        <label for="gender">Gender</label></br>
          <input type="radio" name="gender" value="male" id="gender"> Male<br>
          <input type="radio" name="gender" value="female" id="gender"> Female<br> </br>
        <label for="health-condition">Health Condition</label>
          <select name="health-condition" id="health-condition">
            <option value="allergies">Allergies</option>
            <option value="sleep apnea">Sleep Apnea</option>
            <option value="heart disease">Heart Disease</option>
          </select></br>
        <button>Submit</button>
        <input type="reset">
      </form>
    </div>

    <div id="policy-price">
    </div>
  </body>
</html>
